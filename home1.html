    <body>
        <center>
           
        <form>
            <header>
                <input type = "checkbox" id = "side_btn" class = "side_input" />

                <div class = "side_list">
                    <a href = "#" class = "side_link">menu1</a>

            <div>

            </div>
            <br><br>

            <label for = "website">Web Site</label>
            <input id = "website" required placeholder = "web" type = "url"/>

            </div>

            <label for = "email">Email</label>
            <input id = "email" required placeholder = "email" type = "email"/>           
            <input type ="submit" value = "Create Account"/>
            <br><br><br><br>

            <label for = "date">Date</label>
            <input id = "date" required placeholder = "date" type = "date"/>
            <input type ="submit" value = "Create Account"/>
            <br><br><br><br>
            <p>id 는 Unique Identifier(고유식별자) 이기 때문에 body 어디에서도 넣을 수 있다. </p>
            <br><br>
            <p>id 는 element 당 하나의 id를 넣을 수 있다.  </p>

            <div>div = division 박스 역할 semantic 태그로 코드 짜기</div>
            <div>Search google -> html element mdn</div>
